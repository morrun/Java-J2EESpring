<h1>MEAN Stack Application</h1>
<h2>Add an employee</h2>
<form> 
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" ng-model="user.name"> 
	</div> 
	<div class="form-group">
		<label for="age">Age</label>
		<input type="number" class="form-control" id="age" ng-model="user.age"> 
	</div>  
	<div class="form-group">
		<label for="city">City</label>
		<input type="text" class="form-control" id="city" ng-model="user.city"> 
	</div>   
	<div class="form-group">
		<label for="state">State</label>
		<select class="form-control" id="state" ng-model="user.state">
			<option ng-repeat="st in states">{{st.name}}</option>
		</select>
	</div>  
	<button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
</form>
